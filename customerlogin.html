<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./admin.css" rel="stylesheet" >
    <title>Login Form</title>
  </head>
  <body>
        <div class="container-fluid">
            <form class="mx-auto">
                <h4 class="text-center">Customer Login</h4>
                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail1" class="form-label">User ID</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="pass" required>
                  <!-- <div id="emailHelp" class="form-text mt-3">Forget password ?</div> -->
                </div>
               
                <!-- <button type="submit" class="btn btn-primary mt-5">Login</button> -->
                <Button type="submit" id="b1" value="Login" class="btn btn-primary mt-5">Login</Button>
                
              </form>
        </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <script>
    
    const add=document.querySelector("#b1");


add.addEventListener('click',async()=>{
    
    const name=String(document.querySelector("#name").value);
    const pass=String(document.querySelector("#pass").value);
    
    if(name==""||pass=="") {
        alert("ENTER YOUR DETAILS");
    }
    
        else{
           
        fetch('http://localhost:5000/cuslog',{
            mode:'cors',
            method:'POST',
            headers:{
                'Content-type':'application/json'
            },
            body:JSON.stringify({
                name:name,
                pass:pass                
            })
        })
        .then(async(e)=>{
            alert(e);
            alert("LOGIN SUCCESSFULL");
            
        })
        .catch(async()=>{
            console.log("ERROR");
            result.innerHTML="ERROR";
        })
       
        }}

)
   </script>
  </body>
</html>
