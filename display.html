<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr,th,td{
            border: 1px solid white;
            padding: 10px;
            color: white;

        }
    </style>
</head>
<body style="background: linear-gradient(90deg, #c966b7 0%, rgba(75,14,154,1) 35%, rgba(0,212,255,1) 100%);">
    
<center>
    <table id="result" style="padding: 10px;">

    </table></center>


    <script>
        // API for get requests
        let fetchRes = fetch(
"http://localhost:5000/get2");
        // fetchRes is the promise to resolve
        // it by using.then() method
        fetchRes.then(async data => {
                var d = await data.json()
                console.log(d)
                var temp = ' <tr><th>FIRST NAME</th><th>LAST NAME</th><th>EMAIL</th><th>GENDER</th><th>FEEDBACK</th></tr>'
                for(i of d)
                {
                    temp = temp + '<tr><td>'+i.fname+'</td><td>'+i.lname+'</td><td>'+i.email+'</td><td>'+i.gen+'</td><td>'+i.feed+'</td></tr>'
                }
                
                document.getElementById('result').innerHTML=temp;
            })
    </script>
</body>
</html>
